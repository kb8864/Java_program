<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>タスク作成画面</title>
</head>
<body>
<section layout:fragment="content">
<div class="mt-3">
    <form th:action="@{/tasks}" method="post" th:object="${taskForm}">
        <div>
            <label for="summaryInput">概要</label>
            <input type="text" id="summaryInput" name="summary" th:field="*{summary}">
        </div>
        <div>
            <label for="descriptionInput">詳細</label>
            <textarea id="descriptionInput" name="description" th:field="*{description}"></textarea>
        </div>

        <div>
            <label for="statusInput">ステータス</label>
            <select id="statusInput" name="status" th:field="*{status}">
                <option value="TODO">ToDo</option>
                <option value="DOING">Doing</option>
                <option value="DONE">Done</option>
            </select>
        </div>
        <div>
            <button type="submit">作成</button>
        </div>

    </form>
</div>
</section>
</body>
</html>
