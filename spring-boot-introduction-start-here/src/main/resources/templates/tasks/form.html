<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>タスク作成画面</title>
</head>
<body>
<section layout:fragment="content">
<div class="mt-3">
    <form th:action="@{/tasks}" method="post" th:object="${taskForm}">
        <div class="form-group mt-3">
            <label for="summaryInput" class="form-label">概要</label>
            <input type="text" id="summaryInput" name="summary" th:field="*{summary}" class="form-control" th:errorclass="is-invalid">
            <span th:errors="*{summary}" class="invalid-feedback"></span>
        </div>
        <div class="form-group mt-3">
            <label for="descriptionInput" class="form-label">詳細</label>
            <textarea id="descriptionInput" name="description" th:field="*{description}" class="form-control" rows="15" th:errorclass="is-invalid">

            </textarea>
            <span th:errors="*{description}" class="invalid-feedback" th:errorclass="is-invalid"></span>
        </div>

        <div class="form-group mt-3">
            <label for="statusInput" class="form-label">ステータス</label>
            <select id="statusInput" name="status" th:field="*{status}" class="form-control" th:errorclass="is-invalid">
                <option value="TODO">ToDo</option>
                <option value="DOING">Doing</option>
                <option value="DONE">Done</option>
            </select>
            <span th:errors="*{status}" class="invalid-feedback"></span>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">作成</button>
            <a th:href="@{/tasks}" class="btn btn-secondary">戻る</a>
        </div>

    </form>
</div>
</section>
</body>
</html>
